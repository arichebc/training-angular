<app-template-full-width [title]="title" *ngIf="collection">

  <app-tab-light [headers]="headers">
    <tr *ngFor="let item of collection">
      <td>{{ item.typePresta }}</td>
      <td>{{ item.client }}</td>
      <td>{{ item.nbJours }}</td>
      <td>{{ item.tjmHt }}</td>
      <td>{{ item.tjmHt | total: item.nbJours }}</td>
      <td>{{ item.tjmHt | total: item.nbJours: item.tva }}</td>
      <td>{{ item.state }}</td>
    </tr>
  </app-tab-light>
  <app-btn-route></app-btn-route>

</app-template-full-width>
